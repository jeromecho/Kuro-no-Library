<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <script async src="script.js"></script>
    </head>
    <header>
        <h1>Library of Kuro</h1>
        <hr>
        <p>Café emos and internet philosophers - welcome :)</p>
        <div id="buttons-container">
            <button id="new-book">New Book</button>  
        </div>  
    </header>
    <body>
        <div id="container">
        </div>
        <form id="form">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Osamu Dazai" required pattern="[A-Za-z]+">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="No Longer Human" required pattern="[A-Za-z]+">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" placeholder="290" required pattern="[1-9]\d{0, 3}"> 
            <div id="status">                
                <label for="read">Read</label><br>
                <input type="radio" id="read" name="choice" value="Read" required>
                <label for="not-read">Not Read</label><br>
                <input type="radio" id="not-read" name="choice" value="Not Read" required>
            </div>
            <label for="enjoyability">Enjoyability</label>
            <input type="text" id="enjoyability" name="enjoyability" placeholder="9" required pattern="[1-9]|10">
            <div id="controls">
                <button type="submit" id="submit">Submit</button>
                <button id="close">Close</button>
            </div>
        </form>
        <div id="background-blur"></div>          
    </body>
</html>
